<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="лого.png" alt="Логотип" id="logo">
        <span id="sidebar-text">Муниципальное казенное предприятие "Городской сервисно-торговый комплекс"
        </span>
    </header>
<h3>Заявка на предоставление услуги</h3><br><br>
<form  id="application-form" action="send.php" method="post">
    <label for="select-option-1">Укажите лицо:</label>
    <select id="select-option-1" name="select-option" required>
        <option value="option1">Физическое</option>
        <option value="option2">Юридическое</option>
    </select>
<label for="fullname">фИО:</label>
<input type="text" id="fullname" name="fullname" required>
<label for="fullinn">ИНН:</label>
<input type="text" id="fullinn" name="fullinn" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="phone">Телефон:</label>
<input type="tel" id="phone" name="phone" required>
<label for="select-option-2">Выберите раздел услуг:</label>
<select id="select-option-2" name="select-option" required>
    <option value="option1">Содержание технических средств, организации дорожного движения</option>
    <option value="option2">Санитарная очистка и озеленение города</option>
    <option value="option3">Ремонт и содержание дорог</option>
    <option value="option4">Ритуальные услуги</option>
    <option value="option5">Прочие услуги</option>
</select>
<label for="fullusluga">Подробнее об услуге:</label>
<input type="text" id="fullusluga" name="fullusluga" required>

<button type="sumbit">Отправить заявку</button>
    <div class="Заявка отправлена"></div>
</form>

</html>
