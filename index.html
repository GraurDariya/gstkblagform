        <span id="sidebar-text">Муниципальное казенное предприятие "Городской сервисно-торговый комплекс"

<h3>Заявка на предоставление услуги</h3><br><br>
<form id="application-form" action="Table.php" method="post">
    <label for="select-option">Укажите лицо:</label>
    <select id="select-option" name="select-option" required>
        <option value="option1">Физическое</option>
        <option value="option2">Юридическое</option>
    </select>
<label for="fullname">ФИО:</label>
<input type="text" id="fullname" name="fullname" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="phone">Телефон:</label>
<input type="tel" id="phone" name="phone" required>
<label for="select-option">Выберите раздел услуг:</label>

    <option value="option1">Содержание технических средств, организации дорожного движения</option>

</select>
<label for="fullusluga">Подробнее об услуге:</label>
<input type="text" id="fullusluga" name="fullusluga" required>

</form>
